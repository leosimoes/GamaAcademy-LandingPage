<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Landing Page"/>
    <meta name="author" content="Leonardo Simoes"/>

    <link rel="shortcut icon" href="#"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"/>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/style.css"/>

    <title>Landing Page</title>
</head>

<body>

    <header class="container-fluid" role="banner">
        <h1 class="text-center">Inscreva-se para receber notificações de ofertas.</h1>
    </header>

    <main class="container-fluid" role="main">
        <section class="col-sm-6 col-md-6 float-left">
            <div class="row align-items-center justify-content-center" style="height:100vh;">     
                <img src="./assets/logo.png" alt="Logo" class="img-fluid align-middle" aria-labelledby="description-tal"/>
            </div>
        </section>

        <section class="col-sm-6 col-md-6 float-right">
            <div class="row align-items-center justify-content-center" style="height:100vh;">   
                <form id="form-cadastro">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="Nome" class="form-control" aria-describedby="namelHelp">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Email" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Cadastrar" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="container-fluid fixed-bottom text-center" role="contentinfo">
        <p>&copy; 2021 Leonardo Simões</p>
        <p>Todos os direitos reservados.</p>
    </footer>

    <script src="./scripts/script.js"></script>

</body>

</html>
